<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/styles.css">
  <title>JSON Creator</title>
</head>

<body>
  <div class="Container">
    <div class="info">
      <span class="span">Atenção!</span>
      <p>
        {
        <span class="rules">O primeiro usuário deverá ser cadastrado novamente!..</span>
        }
      </p>
    </div>

    <form class="form" action="#" method="GET">
      <h1> JSON Creator </h1>
      <input type="text" placeholder="Type your name..." class="name">
      <input type="text" placeholder="Type your username account..." class="username">
      <input type="email" placeholder="Type your email address..." class="email">
      <input type="text" maxlength="4" placeholder="Type your birth year..." class="dob">
      <button class="btn">Create User</button>
    </form>

    <div class="Users">
      <h3>
        <span class="usersTitle">User</span>
        <span class="allUsers">[ ... ]</span>
      </h3>

      <div class="usersJson"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
